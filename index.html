<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./scripts/jquery.js"></script>
	<script src="./scripts/mustache.js"></script>
	<script src="./scripts/parseCourseData.js"></script>
	<script src="./scripts/main.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/stylesheets/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0 maximum-scale=1.0" />
</head>
<body>

	<iframe allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" src="" frameborder="0"></iframe>

	<script type="text/html" id="courseTree">
		<div id="menu" data-state="open">
			<div class="bt"></div>			
			<div id="menuWrapper">				
        <h1>{{name}}</h1>
				<ul class="courseMenu">				
					{{#children}}
						<li class="{{#hasContent}}scoContent{{/hasContent}}" data-id="{{id}}" > 
							<a> {{ name }} </a>					
						</li>
						{{ > recurse }}
					{{/children}}
					{{^children}}
						<li class="empty"> Este curso não tem aulas para exibir </li>
					{{/children}}
				</ul>
			</div>
		</div>
	</script>

	<script type="text/html" id="recursiveTree">
		<ul class="scos">
			{{#children}}
				<li class="{{#hasContent}}scoContent{{/hasContent}}" data-id="{{id}}"> 
					<a> {{ name }} </a>					
				</li>
				{{ > recurse }}
			{{/children}}
		</ul>
	</script>
